        <!-- Styles CSS -->

                            </li>
                            <li class="navbar-item">
                                <a href="#!" class="navbar-item__link">About</a>
                            </li>
                            <li class="navbar-item">
                                <a href="#!" class="navbar-item__link">Blog</a>
                            </li>
                            <li class="navbar-item">
                                <a href="#!" class="navbar-item__link"
                                    >Contact</a
                                >
                            </li>
                        </ul>
                    </nav>
                    <!-- Btn -->

                    <a href="#!" class="btn">Sign Up</a>

                    <section class="header__info">

                        </p>
                        <div class="header__ctn">
                            <a href="#!" class="btn">Get in touch</a>
                            <div class="header__img-bg">
                                <img
                                    src="./assets/icon/play.svg"
                                    alt=""
                                    class="header__play"
                                />
                                <img
                                    src="./assets/icon/child-play.svg"
                                    alt=""
                                    class="header__child-play"
                                />
                            </div>

                            <span class="header__watch-video">

                            </span>
                        </div>
                    </section>
                    <div class="header-images">
                        <img
                            src="./assets/image/header_img-1.jpg"
                            alt=""
                            class="header-images__img"
                        />
                        <img
                            src="./assets/image/header-img-2.jpg"
                            alt=""

                        />
                        <img
                            src="./assets/image/decoration-header-1.svg"
                            alt=""
                            class="header-images__decoration"
                        />
                        <img
                            src="./assets/image/header-img-3.jpg"
                            alt=""
